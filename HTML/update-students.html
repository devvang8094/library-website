<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Student | ShreeSwastikLibrary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../CSS/update-students.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="../HTML/home.html">
        <img src="../Images/library-logo.png" alt="Logo" class="navbar-logo rounded" />
        <span>ShreeSwastikLibrary</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
          <li class="nav-item mx-2"><a class="nav-link" id="dashboardLink" href="#">Dashboard</a></li>
          <li class="nav-item mx-2"><a class="nav-link" id="manageStudentLink" href="#">Manage Students</a></li>
          <li class="nav-item mx-2"><a class="nav-link active" href="#">Update Student</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-5">
    <div class="card shadow-sm p-4 update-student-card">
      <h4 class="fw-bold text-center mb-3 text-danger">‚úèÔ∏è Update Student Details</h4>

      <form id="updateStudentForm">
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label class="form-label fw-semibold">Full Name</label>
            <input type="text" id="student_name" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label fw-semibold">Contact Number</label>
            <input type="text" id="student_phone" class="form-control" required />
          </div>
        </div>

        <div class="row g-3 mb-3">
          <div class="col-md-4">
            <label class="form-label fw-semibold">Date of Joining</label>
            <input type="date" id="date_joining" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label class="form-label fw-semibold">Plan (Months)</label>
            <select id="plan_months" class="form-select" required>
              <option disabled>Select months</option>
              <option value="1">1 Month</option>
              <option value="2">2 Months</option>
              <option value="3">3 Months</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label fw-semibold">Plan Expiry</label>
            <input type="date" id="plan_expiry" class="form-control" required />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Total Active Days</label>
          <input type="text" id="active_days" class="form-control bg-light" readonly />
        </div>

        <div class="d-flex justify-content-end mt-4">
          <button type="button" class="btn btn-outline-secondary me-2" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn btn-danger">üíæ Update Student</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
    <div id="toast" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toast-message"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/update-students.js"></script>
</body>
</html>
