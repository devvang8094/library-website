<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | ShreeSwastikLibrary</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons for eye toggle -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../CSS/admin-login.css" />
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow-lg admin-login-form" style="width:350px; border-radius:15px;">
    <h4 class="fw-bold mb-3 text-center">Admin Login</h4>

    <form id="loginForm">
      <div class="mb-3">
        <label for="adminPhone" class="form-label">Admin Phone</label>
        <input type="text" id="adminPhone" class="form-control" placeholder="Enter admin phone" required>
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="position-relative">
          <input type="password" id="password" class="form-control pe-5" placeholder="Enter password" required>
          <span id="togglePassword" class="password-toggle-icon">
            <i class="bi bi-eye"></i>
          </span>
        </div>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>

      <button type="submit" class="btn btn-primary w-100 fw-bold">Login</button>
    </form>

    <div class="mt-3 text-center">
      <a href="./forgot-password.html" class="text-decoration-none small text-primary">Forgot Password?</a>
    </div>

    <div class="mt-3 text-center text-muted small">ShreeSwastikLibrary Admin Panel</div>
  </div>

  <!-- Toast -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index:1100">
    <div id="toast" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toast-message"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
   <script src="../JS/constants.js"></script>
  <script src="../JS/admin-login.js"></script>
</body>
</html>
