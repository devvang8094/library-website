<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | ShreeSwastikLibrary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f6f9fc;
    }

    .card {
      border-radius: 15px;
      width: 380px;
    }

    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
  </style>
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card p-4 shadow-lg">
    <h4 class="fw-bold mb-3 text-center">Forgot Password</h4>

    <!-- Step 1: Send OTP -->
    <form id="sendOtpForm">
      <div class="mb-3">
        <label for="adminEmail" class="form-label">Admin Email</label>
        <input type="email" id="adminEmail" class="form-control" placeholder="Enter your email" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 fw-bold" id="sendOtpBtn">
        Send OTP
      </button>
    </form>

    <!-- Step 2: Verify OTP -->
    <form id="verifyOtpForm" class="d-none">
      <div class="mb-3">
        <label for="otp" class="form-label">OTP sent to your registered Gmail</label>
        <input type="text" id="otp" class="form-control" placeholder="Enter 6-digit OTP" maxlength="6" required>
      </div>

      <button type="submit" class="btn btn-success w-100 fw-bold" id="verifyOtpBtn">
        Verify OTP
      </button>
    </form>

    <!-- Step 3: Reset Password -->
    <form id="resetPasswordForm" class="d-none">
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" id="newPassword" class="form-control" placeholder="Enter new password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 fw-bold">
        Reset Password
      </button>
    </form>

    <div class="mt-3 text-center small">
      <a href="./admin-login.html">‚Üê Back to Login</a>
    </div>
  </div>

  <!-- Toast -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index:1100">
    <div
      id="toast"
      class="toast align-items-center text-white bg-primary border-0"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body" id="toast-message"></div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
        ></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/constants.js"></script>
  <script src="../JS/forgot-password.js"></script>
</body>
</html>
