<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Students | ShreeSwastikLibrary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../CSS/view-students.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="../HTML/home.html">
        <img src="../Images/library-logo.png" alt="Logo" class="navbar-logo rounded" />
        <span>ShreeSwastikLibrary</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
          <li class="nav-item mx-2"><a class="nav-link" id="dashboardLink" href="#">Dashboard</a></li>
          <li class="nav-item mx-2"><a class="nav-link" id="addStudentLink" href="#">Add Student</a></li>
          <li class="nav-item mx-2"><a class="nav-link active" href="#">View Students</a></li>
          <li class="nav-item mx-2"><a class="nav-link" href="../HTML/home.html">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container table-container mt-4">
    <div class="page-header">
      <h3 class="page-title">ðŸ“‹ Students List</h3>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search by name..." />
      </div>
    </div>

    <!-- Desktop Table -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Joining Date</th>
            <th>Plan Expiry</th>
            <th>Days Remaining</th>
          </tr>
        </thead>
        <tbody id="studentsTable">
          <tr><td colspan="5" class="text-center text-muted">Loading...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Mobile Cards -->
    <div id="studentCards" class="mt-3"></div>
  </div>

  <!-- Toast -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
    <div id="toast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toast-message"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/view-students.js"></script>
</body>
</html>
