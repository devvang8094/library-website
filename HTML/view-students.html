<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Students | ShreeSwastikLibrary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../CSS/view-students.css" />
  <style>
    body {
      background-color: #fbcba5;
      font-family: "Poppins", sans-serif;
    }

    /* Navbar */
    .navbar-custom {
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand {
      font-weight: 600;
      color: #000 !important;
    }
    .navbar-logo {
      width: 40px;
      height: 40px;
      margin-right: 8px;
    }
    .navbar-toggler {
      border: none;
    }
    .navbar-toggler:focus {
      box-shadow: none;
    }

    /* Page title & search bar */
    .page-header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .page-title {
      color: #d9534f;
      font-weight: 700;
    }

    .search-box input {
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 0.6rem 1rem;
      width: 250px;
      max-width: 100%;
      transition: 0.3s;
    }
    .search-box input:focus {
      outline: none;
      box-shadow: 0 0 6px rgba(217, 83, 79, 0.5);
      border-color: #d9534f;
    }

    /* Table */
    .table-container {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      padding: 2rem;
    }

    .table th {
      background-color: #d9534f !important;
      color: #fff;
      text-align: center;
    }

    .table td {
      text-align: center;
      vertical-align: middle;
    }

    /* Student Cards (mobile) */
    .student-card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      padding: 1rem 1.2rem;
      margin-bottom: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .student-card:hover {
      transform: translateY(-4px);
    }

    .student-name {
      font-weight: 700;
      color: #d9534f;
      font-size: 1.1rem;
    }

    .student-detail {
      font-size: 0.9rem;
      color: #444;
      margin-bottom: 4px;
    }

    /* Status Colors */
    .card-active {
      box-shadow: 0 0 12px rgba(25, 135, 84, 0.7);
      border: 1px solid #198754;
    }
    .card-warning {
      box-shadow: 0 0 12px rgba(255, 193, 7, 0.8);
      border: 1px solid #ffc107;
    }
    .card-expired {
      box-shadow: 0 0 15px rgba(217, 83, 79, 0.8);
      border: 1px solid #d9534f;
    }

    .days-remaining {
      font-weight: 600;
      color: #198754;
    }
    .warning-text {
      color: #ffc107;
      font-weight: 600;
    }
    .expired-text {
      color: #d9534f;
      font-weight: 600;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .table {
        display: none;
      }
      #studentCards {
        display: block !important;
      }
    }

    #studentCards {
      display: none;
    }

    .toast {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="../HTML/home.html">
        <img src="../Images/library-logo.png" alt="Logo" class="navbar-logo rounded" />
        ShreeSwastikLibrary
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
          <li class="nav-item mx-2"><a class="nav-link" id="dashboardLink" href="#">Dashboard</a></li>
          <li class="nav-item mx-2"><a class="nav-link" id="addStudentLink" href="#">Add Student</a></li>
          <li class="nav-item mx-2"><a class="nav-link active" href="#">View Students</a></li>
          <li class="nav-item mx-2"><a class="nav-link" href="../HTML/home.html">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container table-container mt-4">
    <div class="page-header">
      <h3 class="page-title">ðŸ“‹ Students List</h3>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search by name..." />
      </div>
    </div>

    <!-- Desktop Table -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Joining Date</th>
            <th>Plan Expiry</th>
            <th>Days Remaining</th>
            <th>Total Active Days</th>
          </tr>
        </thead>
        <tbody id="studentsTable">
          <tr><td colspan="6" class="text-center text-muted">Loading...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Mobile Cards -->
    <div id="studentCards" class="mt-3"></div>
  </div>

  <!-- Toast -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
    <div id="toast" class="toast align-items-center text-white bg-danger border-0">
      <div class="d-flex">
        <div class="toast-body" id="toast-message"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/view-students.js"></script>
</body>
</html>
