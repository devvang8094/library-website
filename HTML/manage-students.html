<head>

</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom shadow-sm py-3">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="../HTML/home.html">
        <img src="../Images/library-logo.png" alt="Logo" class="navbar-logo rounded" />
        <span>ShreeSwastikLibrary</span>

        <span class="navbar-toggler-icon"></span>

        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
          <li class="nav-item mx-2"><a class="nav-link" id="dashboardLink" href="#">Dashboard</a></li>
          <li class="nav-item mx-2"><a class="nav-link" id="addStudentLink" href="#">Add Student</a></li>
          <li class="nav-item mx-2"><a class="nav-link active" href="#">Manage Students</a></li>
          <li class="nav-item mx-2"><a class="nav-link home-btn" href="../HTML/home.html">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container table-container mt-4">
    
    <!-- ‚úÖ Back to Dashboard Button -->
    <div class="mb-3">
      <button id="backToDashboard" class="btn btn-outline-danger rounded-pill fw-semibold">
        ‚¨Ö Back to Dashboard
      </button>
    </div>

    <!-- <div class="page-header d-flex justify-content-between align-items-center flex-wrap">
      <h3 class="page-title">‚öôÔ∏è Manage Students</h3>
      <div class="search-box">

    <div class="page-header d-flex justify-content-between align-items-center flex-wrap">
  <h3 class="page-title">‚öôÔ∏è Manage Students</h3>
  <div class="d-flex align-items-center gap-2 flex-wrap">
    <!-- <button id="notifyAllBtn" class="btn btn-success rounded-pill fw-semibold">
      üì¢ Notify All
    </button> -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search by name..." />
    </div>
  </div>
</div>


    <!-- Desktop Table -->
    <div class="table-responsive mt-3">
      <table class="table table-striped table-bordered align-middle shadow-sm">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Joining Date</th>
            <th>Plan Expiry</th>
            <th>Days Remaining</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentsTable">
          <tr><td colspan="6" class="text-center text-muted">Loading...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Mobile Cards -->
    <div id="studentCards" class="mt-3"></div>
  </div>

  <!-- Toast -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
    <div id="toast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toast-message"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg rounded-4">
        <div class="modal-header bg-danger text-white rounded-top-4">
          <h5 class="modal-title" id="deleteConfirmLabel">‚ö†Ô∏è Confirm Deletion</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center py-4">
          <h6 class="fw-bold text-dark mb-3">Are you sure you want to delete this student?</h6>
          <p class="text-muted mb-1">This action cannot be undone.</p>
          <img src="../Images/bin.png" alt="Delete Icon" class="modal-icon mt-2">
        </div>
        <div class="modal-footer justify-content-center border-0 pb-4">
          <button type="button" class="btn btn-outline-secondary px-4 rounded-pill" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger px-4 rounded-pill" id="confirmDeleteBtn">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/constants.js"></script>
  <script src="../JS/manage-students.js"></script>
</body>
</html>
